<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Video Projector</title>
        <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- Components and shaders go after A-Frame, but before the scene declaration. -->
    <script>
    AFRAME.registerShader('my-custom', {
      // The schema declares any parameters for the shader.
      schema: {
        //color: {type:'color', is:'uniform', default:'red'},
        videoSampler: {type:'map', is:'uniform'},

      },
      
      // Setting raw to true uses THREE.RawShaderMaterial instead of ShaderMaterial,

      raw: false,
      
      vertexShader:
    `
      varying vec2 vUV;

      void main(void) {
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        vUV = uv;
      }
    `
    ,
      fragmentShader: 
    `
      precision mediump float;

      uniform sampler2D videoSampler;
      varying vec2 vUv;

      //uniform float opacity;

      void main () {
        vec3 color = texture2D(videoSampler,vec2(0.5,0.5),6.0).rgb;
        gl_FragColor = vec4(color, 1.0);
      }
    `
    });
    </script>

    <style type="text/css">
      #video-permission {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: white;
          z-index: 10000;
          display: none;
      }

      #video-permission-button {
        position: fixed;
        top: calc(50% - 1em);
        left: calc(50% - 60px);
        width: 120px;
        height: 2em;
      }

      #play-button {
        position: fixed;
        top: calc(50% - 1em);
        left: calc(50% - 2em);
        width: 4em;
        height: 2em;
        z-index: 10;
      }
    </style>

  </head>
  <body>

    <div id="video-permission">
      <button id="video-permission-button">Allow VR video</button>
    </div>

    <button id="play-button">Play</button>


    <a-scene fog="type: linear; near:1; far:600; color: #000000;"><!--Night mode: #0c192a-->


      <a-assets>
        <img src="assets/white_grid_thin.png" id="grid" crossorigin="anonymous">
        <video id="video-src" loop="true" src="assets/THIRSTHD2.mp4" webkit-playsinline></video>
        <a-asset-item id="cinema" src="assets/cinema.glb"></a-asset-item>
      </a-assets>


      <!-- VR CONTROLLERS -->
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>
      <!-- END VR CONTROLLERS -->

      <!-- MEDIAS HOLDER -->
      <a-video id="video-screen" src="#video-src" position="0 4.5 -9" width="19.2" height="8.04"></a-video>
      <!-- END MEDIAS HOLDER -->

      <script>
      var vid = document.getElementById('video-src');
      console.log(vid);

      document.getElementById('play-button').addEventListener("click", function(e){
        this.style.display = 'none';
        vid.play();
      }, false);
      </script>

      <!-- ENVIRONMENT -->
      
      <a-box
          depth="-18.1" height="10.1" width="20" position="0 5 0" color="#FFC65D">
          material="shader:my-custom; videoSampler:#video-src ; transparent:false"></a-box>


      <a-entity
          geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
          material="src: #grid; repeat: 10000 10000; transparent: true; opacity:0.4;"></a-entity>

      <a-sky color="#000000"></a-sky>

      <!--<a-entity light="type: point; color: #133255; intensity: 0.75; distance: 50; decay: 2" position="0 4.5 0"></a-entity>-->


      <!-- END ENVIRONMENT --> 
    </a-scene>

  </body>
</html>
